<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE> ZTREE DEMO - checkbox</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../../../css/demo.css" type="text/css">
	<link rel="stylesheet" href="../../../css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="../../../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery.ztree.core-3.2.js"></script>
	<script type="text/javascript" src="../../../js/jquery.ztree.excheck-3.2.js"></script>
	<!--
	<script type="text/javascript" src="../../../js/jquery.ztree.exedit-3.2.js"></script>
	-->
	<SCRIPT type="text/javascript">
		<!--
		var setting = {
			check: {
				enable: true,
				chkboxType: { "Y": "s", "N": "s" }
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			callback: {
				onCheck: check,
				beforeCheck: beforecheck
			}
		};

		var zNodes =[
			{ id:1, pId:0, name:"随意勾选 1", open:true},
			{ id:11, pId:1, name:"随意勾选 1-1", open:true},
			{ id:111, pId:11, name:"随意勾选 1-1-1"},
			{ id:112, pId:11, name:"随意勾选 1-1-2"},
			{ id:12, pId:1, name:"随意勾选 1-2", open:true},
			{ id:121, pId:12, name:"随意勾选 1-2-1"},
			{ id:122, pId:12, name:"随意勾选 1-2-2"}
		];
		
		function check(e, treeid, treenode){
			var tree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = treenode.children;
			
			var bool = treenode.checked;
			
			if(bool && typeof(nodes) != 'undefined'){
				for(var i=0; i<nodes.length; i++) {
					tree.setChkDisabled(nodes[i], bool);
				}
			}
			
			var d = tree.getCheckedNodes(), v = '';
			$.each(d, function(i){
				if(!d[i].chkDisabled){
					v += d[i].name + ',';
				}
			});
			if(v.length > 0) v = v.substring(0, v.length-1);
			
			alert(v);
		}
		function beforecheck(treeid, treenode){
			var tree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = treenode.children;
			
			var bool = treenode.checked;
			if(bool && typeof(nodes) != 'undefined'){
				for(var i=0; i<nodes.length; i++) {
					tree.setChkDisabled(nodes[i], !bool);
				}
			}
		}
		
		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		});
		//-->
	</SCRIPT>
</HEAD>

<BODY>
<ul id="treeDemo" class="ztree"></ul>
</BODY>
</HTML>
